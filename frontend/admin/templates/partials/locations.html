<div id="userListWrapper">
    <ol class="breadcrumb">
        <li><a href="#!dashboard">Home</a></li>
        <li>Locations</li>
    </ol><!-- .breadcrumb -->
    
    <div class="page-header">
        <a href="#!/locations/detail/0" class="pull-right btn btn-sm btn-primary"><i class="fa fa-plus"></i> Add New Location</a>
        <h3><strong>Location Listing</strong></h3>
    </div>
    
    <div class="well well-sm">
        Below is a list of the locations that currently exist on the system.<br/>
        Locations may be assigned to "Editors", whom can only edit articles in the locations they are assigned to.
    </div>
    
    <form id="frmFilters" name="frmFilters" action="location/list" method="post">   
        <input type="hidden" id="page" name="page" value="1" />
        <input type="hidden" id="keywords" name="keywords" value="" />
    </form>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th><a href="#">Name <!--<i class="fa fa-caret-down"></i>--></a></th>
                    <th width="25%">Actions</th>
                    <th width="10%"><a href="#">Added On</a></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="location in locations">
                    <td><a href="#!locations/detail/{{location.id}}"><strong>{{location.name}}</strong></a></td>
                    <td myn-edit-remove callback-fn="handleAction(arg1, arg2)" data-id="{{location.id}}" item="location"></td>
                    <td myn-iso-to-uk-date-time-converter>{{location.created_dtm}}</td>
                </tr>
            </tbody>
        </table>
    </div>      
    
    <div id="paginationWrapper" class="row">
        <div class="col-sm-9 col-md-10 hidden-xs" myn-pager pages="pages" callback-fn="handlePageClick(arg1)"></div>
    </div>
</div>

<form id="frmDelete" name="frmDelete" action="user/delete" method="post">   
    <input type="hidden" id="delete_ids" name="ids" value="" />
</form>
